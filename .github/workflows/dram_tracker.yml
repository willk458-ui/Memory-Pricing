name: Live DRAM & NAND Market Tracker
on:
  schedule:
    - cron: '0 13 * * 1' # Runs every Monday at 1:00 PM UTC
  workflow_dispatch:      # Allows you to manually trigger it for testing

jobs:
  run-intel-report:
